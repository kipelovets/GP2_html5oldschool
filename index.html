<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Geekparty 2 html5 game</title>

  <script src='auxilary/GameLoopManager.js'></script>
  <script src='auxilary/vec2.js'></script>
  <script src='auxilary/buzz.js'></script>
  <script src="auxilary/sprite.js"></script>
  <script src='game.js'></script>
  <script src='main.js'></script>

  <style>
    #screen { display:block; margin:0 auto; background-color:#F0F; }
      
    .fpsmeter {
        padding: 0;
        margin: 0;
        width: 100%;
        text-align: center;
    }
    .fpsmeter p {
        margin-top: 0px;
        margin-bottom: 0px;
    }
    #twitterIframe {
      position:absolute;
      left: 200px;
      top:100px;
    }

  </style>
</head>
<body>
  <canvas id="screen" width="960" height="640"></canvas>
  <div id="fpscontainer"></div>
<iframe style="display:none" id="twitterIframe" allowtransparency="true" frameborder="0" scrolling="no"
        src="https://platform.twitter.com/widgets/tweet_button.html?size=large&text=My BearIT score is %23geekparty"
        style="width:130px; height:20px;"></iframe>
</body>
</html>
